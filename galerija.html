    body {

      list-style: none;

    }

    nav ul li a {
      text-decoration: none;

    .galerija-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

      padding: 2rem;

    .galerija-container img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    footer {
      text-align: center;
      padding: 1rem;
